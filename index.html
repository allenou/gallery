<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./gallery.css">
</head>

<body>
    <div class="gallery-container">
        <div class="gallery-wrapper">
            <div class="gallery-slide" data-index="0">
                <img data-src="http://7xopm5.com1.z0.glb.clouddn.com/2018/04/01/43c94ad3eb5010f5880347f4c8437295.jpg" src="./loading.gif" alt="" class="lazy">
            </div>
            <div class="gallery-slide" data-index="1">
                <img data-src="http://7xopm5.com1.z0.glb.clouddn.com/2018/04/01/7db6d4926551e9494f3dfa6404c4e91b.jpg" src="./loading.gif" alt="" class="lazy">
            </div>
            <div class="gallery-slide" data-index="2">
                <img data-src="http://7xopm5.com1.z0.glb.clouddn.com/2018/04/01/8e0ae439cd9139170a702bd516654975.jpg" src="./loading.gif" alt="" class="lazy">
            </div>
        </div>
        <div class="gallery-pagination"></div>
    </div>
    <script src="https://cdn.bootcss.com/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="gallery.js"></script>
    <script>
        var gallery = new Gallery('.gallery-container', {
            pagination: '.gallery-pagination',
            paginationClickable: true,
            zoom: true,
            loop: true,
            lazyLoading: true
        })
    </script>
</body>

</html>
