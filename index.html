<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./gallery.css">
</head>

<body>
    <div class="gallery-container">
        <div class="gallery-wrapper">
            <div class="gallery-slide" data-index="0">
                <img data-src="http://pic-bucket.nosdn.127.net/photo/0031/2017-07-18/CPKSOAU43S010031NOS.jpeg" src="http://img.lanrentuku.com/img/allimg/1212/5-121204193R5-50.gif" alt="" class="lazy">
            </div>
            <div class="gallery-slide" data-index="1">
                <img data-src="http://pic-bucket.nosdn.127.net/photo/0031/2017-07-18/CPKSOAU03S010031NOS.jpeg" src="http://img.lanrentuku.com/img/allimg/1212/5-121204193R5-50.gif" alt="" class="lazy">
            </div>
            <div class="gallery-slide" data-index="2">
                <img data-src="http://pic-bucket.nosdn.127.net/photo/0031/2017-07-18/CPKSOATT3S010031NOS.jpeg" src="http://img.lanrentuku.com/img/allimg/1212/5-121204193R5-50.gif" alt="" class="lazy">
            </div>
        </div>
        <div class="gallery-pagination"></div>
    </div>
    <script src="https://cdn.bootcss.com/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="gallery.js"></script>
    <script>
        var gallery = new Gallery('.gallery-container', {
            pagination: '.gallery-pagination',
            paginationClickable: true,
            zoom: true,
            lazyLoading: true
        })
    </script>
</body>

</html>
